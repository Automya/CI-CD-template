name: "Sync Update ConfigMap"
description: "Updates a ConfigMap with content from a source file"
inputs:
  source_file:
    description: "Path to the source file"
    required: true
  target_file:
    description: "Path to the target ConfigMap file"
    required: true
  configmap_key:
    description: "Key in the ConfigMap data to update"
    required: true
  working_directory:
    description: "Working directory where the target file is located"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: Setup yq
      uses: Automya/CI-CD-template/internal/setup-yq@main

    - name: Update ConfigMap
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      env:
        SOURCE_FILE: ${{ inputs.source_file }}
        TARGET_FILE: ${{ inputs.target_file }}
        KEY: ${{ inputs.configmap_key }}
      run: |
        set -euo pipefail

        if [ ! -f "$SOURCE_FILE" ]; then
          echo "::error::Source file not found: $SOURCE_FILE"
          exit 1
        fi

        if [ ! -f "$TARGET_FILE" ]; then
          echo "::error::Target file not found: $TARGET_FILE"
          exit 1
        fi

        # Remove trailing whitespace (cross-platform)
        if [[ "$OSTYPE" == "darwin"* ]]; then
          sed -i '' 's/[[:space:]]*$//' "$SOURCE_FILE"
        else
          sed -i 's/[[:space:]]*$//' "$SOURCE_FILE"
        fi

        yq eval -i ".data[\"$KEY\"] = load_str(\"$SOURCE_FILE\") | .data[\"$KEY\"] style=\"literal\"" "$TARGET_FILE"
        echo "ConfigMap updated successfully"

