.docker_login: &docker_login
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"

.build_image:
  image: docker:latest
  stage: build
  tags:
    - build
  before_script:
    - *docker_login
  script:
    - docker build --network=host --build-arg MAVEN_USERNAME=$MAVEN_USERNAME --build-arg MAVEN_PASSWORD=$MAVEN_PASSWORD -t "$IMAGE_NAME" .
    - docker push "$IMAGE_NAME"
