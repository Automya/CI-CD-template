[vending:vars]
ansible_user=root
ansible_ssh_common_args=-o ProxyJump=sistemas-sp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o KexAlgorithms=curve25519-sha256 -o IdentitiesOnly=yes
